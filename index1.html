<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Insurance Form</title>
</head>

<body>
  <div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
      <h1 class="display-6">Welcome to Insurance Form</h1>
    </header>
  </div>
  <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="f name" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="l name" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>








      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Phone No</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">WatsApp No</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">CNIC NO</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Valid Till</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
        </select>
      </div>


      <div class="col-md-6">
        <label class="form-label" for="customFile">CNIC Front</label>
<input type="file" class="form-control" id="customFile" />
      </div>
      <div class="col-md-6">
        <label class="form-label" for="customFile">CNIC Back</label>
<input type="file" class="form-control" id="customFile" />
      </div>



      <div class="col-md-6">
        <label for="inputCity" class="form-label">Date Of Birth</label>
        <input type="date" id="birthday" name="birthday" size="38" style="width: 240px; height: 40px;">

      </div>



      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-md-6">
        <label class="form-label" for="customFile">Martial Status</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Married</option>
          <option>Single</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="customFile">Occupation</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Punjab</option>
          <option>Balochstani</option>
          <option>Sindh</option>
          <option>Khyber pakhton</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>


     



      <div class="form-check ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          FeMale
        </label>
      </div>





      <div class="col-12">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
  </section>
</body>

</html>
